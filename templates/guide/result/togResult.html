{% extends 'result.html' %}
{% load static %}
{% block content %}
<div class="container my-3">
        <p style="font-size:25px; color:white;" align="right">데킬라 선라이즈(Tequila sunrise)</p>
        <table class="table">
                <tr align="center">
                        <td>
                                <button type="button" onclick="location.href='{% url 'guide:base' %}'">

                        </td>
                        <td>
                                <p style="font-size:20px;">
                                        <textarea cols="70" rows="12" readonly>

45 ml 데킬라
120 ml 오렌지
15 ml 그레나딘 시럽
오렌지 1 조각

                                                <제조 방법>

하이볼 글래스에 얼음를 채운다. 데킬라 및 오렌지 주스를 넣는다. 그레나딘 시럽을 띄운다. 오렌지 및 체리로 장식한다.

                                </p>

                </tr>
        </table>
        <table class="table">
                <tr align="center">
                        <td>
                                <img src="{% static 'img/tequila.jpeg' %}" style="display:block;">

                        <td>

                        </td>
                        <td>
                                <img src="{% static 'img/grenadine.jpg' %}" style="display:block;">

                </tr>
        </table>
</div>
